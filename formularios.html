<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>HTML - Formulário Fale Conosco</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/formulario.css">
		<link rel="stylesheet" type="text/css" href="./css/header-footer.css">
		<link rel="stylesheet" type="text/css" href="./css/layouts-fluidos-exercicio.css">
		<link rel="stylesheet" type="text/css" href="./css/barra-navegacao.css">
    <link rel="stylesheet" type="text/css" href="./css/imgs-efeitos.css">
		<link rel="stylesheet" type="text/css" href="./css/media-queries.css">
	</head>
	<body>

		<header>
			<h2>Curso Front-end - HTML</h2>
		</header>

		<section>

			<nav>
				<h3>Páginas de exemplo:</h3>
				<ul class="navegacao">	
					
					<li class="item">
						<a href="index.html">
							<img src="./img/home-page-svgrepo-com.svg" alt="Página Inicial">
							<span class="caption">Início</span>							
						</a>
					</li>

					<li class="item">
						<a href="imagens.html">
							<img src="./img/images-svgrepo-com.svg" alt="Imagens">
							<span class="caption">Imagens</span>							
						</a>
					</li>

					<li class="item">
						<a href="formularios.html">
							<img src="./img/formularios.svg" alt="Formulário de enquete">
							<span class="caption">Contato</span>	
						</a>
					</li>

							
				</ul>

				<h3>Redes Sociais</h3>
				<ul>
					<li class="item">
						<a href="https://www.instagram.com/paulo.pires.br/">
							<img src="./img/instagram-svgrepo-com.svg" alt="Instagram">
							<span class="caption">Instagram</span>								
						</a>				
					</li>	
				</ul>	
			</nav>

			<article>

				<h1>Contato</h1>
				<p>Preencha os campos abaixo</p>

				<form method="post">

					<div>
						<label for="nome">Nome</label>
						<input type="text" name="nome" id="nome" placeholder="Digite seu nome" required oninvalid="this.setCustomValidity('O campo nome é obrigatório!')">
					</div>

					<div>
						<label for="email">E-mail</label>
						<input type="email" name="email" id="email" placeholder="Digite seu email" required oninvalid="this.setCustomValidity('O campo e-mail é obrigatório!')">
					</div>

					<div>
						<label for="mensagem">Mensagem</label>
						<textarea name="mensagem" id="mensagem" rows="5" required oninvalid="this.setCustomValidity('O campo mensagem é obrigatório!')"></textarea>
					</div>

					<div>
						<p>
							<label>Qual linguagem você prefere?</label>
							<input type="radio" name="linguagens" value="html" checked> HTML
							<input type="radio" name="linguagens" value="css"> CSS
							<input type="radio" name="linguagens" value="javascript"> JavaScript
						</p>
					</div>

					<div>
						<p>
							<label>Quais linguagens você sabe?</label>
							<input type="checkbox" name="linguagens" value="html" checked> HTML
							<input type="checkbox" name="linguagens" value="css"> CSS
							<input type="checkbox" name="linguagens" value="javascript"> JavaScript
						</p>
					</div>

					<div>
						<label>Qual a sua cor favorita?</label>
						<select>
							<option value="Azul">Azul</option>
							<option value="Verde">Verde</option>
							<option value="Vermelho" selected>Vermelho</option>
						</select>
					</div>

					<div>
						<input type="submit" >
					</div>
					

				</form>

				
				
			</article>


		</section>

		<footer>
			<p>Desenvolvido por Paulo</p>
		</footer>
		
	</body>
</html>
